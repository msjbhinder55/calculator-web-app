<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Calculator</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/Calculator/calculator-web-app/client/src/styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="/Calculator/calculator-web-app/client/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator card">
        <div class="calculator__output">
          <div class="input-group">
            <textarea
              class="form-control"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>

        <div class="calculator-keys">
          <div class="calculator__keys">
            <button
              type="button"
              class="calculator__key calculator__key--operator"
              value="+"
            >
              +
            </button>
            <button
              type="button"
              class="calculator__key calculator__key--operator"
              value="-"
            >
              -
            </button>
            <button
              type="button"
              class="calculator__key calculator__key--operator"
              value="*"
            >
              &times;
            </button>
            <button
              type="button"
              class="calculator__key calculator__key--operator"
              value="/"
            >
              รท
            </button>
            <button type="button" class="calculator__key" value="7">7</button>
            <button type="button" class="calculator__key" value="8">8</button>
            <button type="button" class="calculator__key" value="9">9</button>
            <button type="button" class="calculator__key" value="4">4</button>
            <button type="button" class="calculator__key" value="5">5</button>
            <button type="button" class="calculator__key" value="6">6</button>
            <button type="button" class="calculator__key" value="1">1</button>
            <button type="button" class="calculator__key" value="2">2</button>
            <button type="button" class="calculator__key" value="3">3</button>
            <button type="button" class="calculator__key" value="0">0</button>
            <button type="button" class="calculator__key" value=".">.</button>
            <button type="button" class="calculator__key" value="AC">AC</button>
            <button
              type="button"
              class="calculator__key calculator__key--enter"
              value="="
            >
              =
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/Calculator/calculator-web-app/client/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
